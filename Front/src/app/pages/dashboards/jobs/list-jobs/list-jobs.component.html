
<div class="row">
  <div class="col-lg-12  d-flex justify-content-end">
    <button mat-stroked-button color="primary" class="btn-custom"  [routerLink]="['/dashboards/add-job']">
      Ajouter Emploi
    </button>
  </div>

  <div class="col-lg-12">
    <mat-card class="cardWithShadow">
      <mat-card-content>
        <div class="table-responsive m-t-30">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- jobName Column -->
            <ng-container matColumnDef="jobName">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                jobName
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex align-items-center">
                  <div class="m-l-16">
                    <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                      {{ element.jobName }}
                    </h6>
                  </div>
                </div>
              </td>
            </ng-container>
  
            <!-- description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Description
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.description.length > 20 ? element.description.substring(0, 20) + '...' : element.description }}
              </td>
            </ng-container>
  
            <!-- position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                position
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.position }}
              </td>
            </ng-container>
  
            <!-- startDate Column -->
            <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                start Date
              </th>
            
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ formatDate(element.startDate) }}
              </td>
              
            
            </ng-container>
  
            <!-- deadline Column -->
            <ng-container matColumnDef="deadline">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Deadline
              </th>
             
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ formatDeadline(element.deadline) }}
              </td>
              
            </ng-container>
  
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Actions
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                <button mat-icon-button color="primary" (click)="viewDetails(element._id)">
                  <mat-icon>visibility</mat-icon>
                </button>
                <!-- <button mat-icon-button color="accent" [routerLink]="['/dashboards/edit-job'+element._id]" (click)="editJob(element.jobId)">
                  <mat-icon>edit</mat-icon>
                </button> -->
                <button mat-icon-button color="primary" [routerLink]="['/dashboards/edit-job', element._id]">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteJob(element._id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  

</div>
