
<div class="col-lg-12">
  <mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Ajouter Emploi</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form (ngSubmit)="addJob()" #jobForm="ngForm">
        <!-- Job ID -->
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Job ID</mat-label>
              <input matInput [(ngModel)]="job.jobId" name="jobId" required />
            </mat-form-field>
          </div>
        </div>

        <!-- Job Name -->
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Job Name</mat-label>
              <input matInput [(ngModel)]="job.jobName" name="jobName" required />
            </mat-form-field>
          </div>
        </div>

        <!-- Position -->
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Position</mat-label>
              <input matInput [(ngModel)]="job.position" name="position" required />
            </mat-form-field>
          </div>
        </div>

        <!-- Description -->
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Description</mat-label>
              <textarea matInput [(ngModel)]="job.description" name="description" rows="5" required></textarea>
            </mat-form-field>
          </div>
        </div>

        <!-- Keywords -->
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Keywords (comma-separated)</mat-label>
              <input matInput [(ngModel)]="keywordsInput" (change)="onKeywordsChange()" name="keywords" />
            </mat-form-field>
          </div>
        </div>

        <!-- Requirements -->
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Requirements (comma-separated)</mat-label>
              <input matInput [(ngModel)]="requirementsInput" (change)="onRequirementsChange()" name="requirements" />
            </mat-form-field>
          </div>
        </div>

        <!-- Start Date -->
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Start Date</mat-label>
              <input matInput [(ngModel)]="job.startDate" name="startDate" [matDatepicker]="picker" required />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <!-- Deadline -->
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Deadline</mat-label>
              <input matInput [(ngModel)]="job.deadline" name="deadline" [matDatepicker]="picker2" required />
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="row justify-content-end">
          <div class="col-sm-12">
            <button mat-flat-button color="primary" type="submit" [disabled]="!jobForm.form.valid">Add Job</button>
            <button mat-flat-button color="warn" class="m-l-8" [routerLink]="['/dashboards/jobs']">Cancel</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
