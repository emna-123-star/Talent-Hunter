<div class="col-lg-12">
    <mat-card class="cardWithShadow theme-card">
      <mat-card-header>
        <mat-card-title class="m-b-0">Ajouter Candidature</mat-card-title>
      </mat-card-header>
      <mat-card-content class="b-t-1">
        <form (ngSubmit)="addApplication()" #applicationForm="ngForm">
  
          <!-- Job ID -->
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Job ID</mat-label>
                <input matInput [(ngModel)]="application.jobId" name="jobId" required />
              </mat-form-field>
            </div>
          </div>
  
          <!-- Applicant Name -->
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Applicant Name</mat-label>
                <input matInput [(ngModel)]="application.applicantName" name="applicantName" required />
              </mat-form-field>
            </div>
          </div>
  
          <!-- Applicant Email -->
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Applicant Email</mat-label>
                <input matInput [(ngModel)]="application.applicantEmail" name="applicantEmail" required />
              </mat-form-field>
            </div>
          </div>
  
          <!-- Phone Number -->
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Phone Number</mat-label>
                <input matInput [(ngModel)]="application.phoneNumber" name="phoneNumber" required />
              </mat-form-field>
            </div>
          </div>
  
          <!-- CV Upload -->
          <div class="row">
            <div class="col-sm-12">
              <div class="file-upload">
                
                <mat-label>CV</mat-label>
                <input type="file" (change)="onFileChange($event, 'cv')" id="cv" name="cv" required />
              </div>
            </div>
          </div>

         <br><br>
  
          <!-- Cover Letter Upload -->
          <div class="row">
            <div class="col-sm-12">
              <div class="file-upload">
                <mat-label>Cover Letter</mat-label>
                <input type="file" (change)="onFileChange($event, 'coverLetter')" id="coverLetter" name="coverLetter" required />
              </div>
            </div>
          </div>
  
          <!-- Submit and Cancel Buttons -->
          <div class="row justify-content-end">
            <div class="col-sm-12">
              <button mat-flat-button color="primary" type="submit" [disabled]="!applicationForm.form.valid">Add Application</button>
              <button mat-flat-button color="warn" class="m-l-8" [routerLink]="['/dashboards/candidatures']">Cancel</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
